<ion-content padding class="login-page">
      
    <img src="/assets/img/icon3.png">

    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
        <ion-item>
            <ion-input formControlName="dni" type="dni" placeholder="Documento Nacional de Identidad"></ion-input>
        </ion-item>

        <button ion-button class="login-button" type="submit">
            Acceder
        </button>
    </form>
    
</ion-content>
